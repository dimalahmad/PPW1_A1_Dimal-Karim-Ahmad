<!DOCTYPE html>
<html>
<head>
    <title>Belajar PW</title>
</head>
<body>
    <form action="@" method="post" enctype="text/plain">
        <h3>Form Ini mengirim sebuah e-mail ke W3C.</h3>
        Nama<br>
        <input type="text" name="nama" value="Nama Anda" size="20" maxlength="28">
        <br>
        Mail:<br>
        <input type="text" name="mail" placeholder="Mall Anda" size="20">
        <br>
        Komentar:<br>
        <textarea type="text" name="komentar" rows="4" cols="50">Komentar
        Anda</textarea>
        <br>
        tambahan:<br>
        <input type="text" name="tambahan" value="Tambahan Anda" size="48" readonly>
        <br><br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
