<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Indent CSS</title>
    <style>
        .example {
            background-color: #f0f0f0;
            border: 1px solid #999;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="example">
        <h3>Text Indent</h3>
        <p style="text-indent: 30px;">Ini adalah contoh yang menunjukkan penggunaan text-indent. Ini menggeser baris pertama dari elemen level blok.</p>
    </div>
</body>
</html>
