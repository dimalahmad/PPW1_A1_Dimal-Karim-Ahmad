<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh console.log() di JavaScript</title>
</head>
<body>
    <h1>Contoh Fungsi console.log() di JavaScript</h1>

    <script>
        // Contoh penggunaan console.log()
        console.log("Ini adalah pesan log di console.");
        
        // Contoh penggunaan fungsi debugging lainnya
        console.debug("Ini adalah pesan debug di console.");
        console.info("Ini adalah pesan info di console.");
        console.warn("Ini adalah pesan peringatan di console.");
        console.error("Ini adalah pesan error di console.");
        
        // Contoh penggunaan console.dir() untuk menampilkan properti objek
        let obj = { nama: "Budi", umur: 25, pekerjaan: "Programmer" };
        console.dir(obj);
    </script>
</body>
</html>
