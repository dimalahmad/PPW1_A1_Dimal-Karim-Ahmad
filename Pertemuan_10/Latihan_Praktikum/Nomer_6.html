<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript dari Nol</title>
    <script>
        // Menampilkan alert saat halaman dimuat
        alert("Selamat Datang di Tutorial Belajar JavaScript");
        
        // Fungsi untuk menampilkan alert saat tombol diklik
        function sayHello() {
            alert("Hello!");
        }
    </script>
</head>
<body>
    <button onclick="sayHello()">Klik aku!</button>
</body>
</html>
