<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascipt dari Nol</title>
</head>
<body>
    <p>Penulisan kode javascript inline</p>
