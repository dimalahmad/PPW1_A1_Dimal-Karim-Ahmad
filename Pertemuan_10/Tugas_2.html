<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Menampilkan Output JavaScript</title>
</head>
<body>
    <h1>Contoh Menampilkan Output di JavaScript</h1>
    
    <div id="output">Output akan ditampilkan di sini menggunakan innerHTML</div>
    
    <script>
        // Menggunakan console.log()
        console.log("Ini adalah output menggunakan console.log()");
        
        // Menggunakan alert()
        alert("Ini adalah output menggunakan alert()");
        
        // Menggunakan document.write()
        document.write("Ini adalah output menggunakan document.write() <br>");
        
        // Menggunakan innerHTML
        document.getElementById("output").innerHTML = "Ini adalah output menggunakan innerHTML";
    </script>
</body>
</html>
