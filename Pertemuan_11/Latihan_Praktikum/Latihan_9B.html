<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score...<br>");
        // pengisian nilai
        var score = 100;
        document.write("Score: " + score + "<br/>");
        // pengisian dan penambahan
        score += 5;
        document.write("Score penambahan 5: " + score + "<br/>");
        // pengisian dan pengurangan
        score -= 2;
        document.write("Score pengurangan 2: " + score + "<br/>");
        // pengisian dan pembagian
        score /= 4;
        document.write("Score pembagian 4: " + score + "<br/>");
        // pengisian dan pemangkatan
        score **= 2;
        document.write("Score pemangkatan 2: " + score + "<br/>");
        // pengisian dan modulo
        score %= 3;
        document.write("Score modulo 3: " + score + "<br/>");
    </script>
</body>
</html>
