<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        var aku = 20;
        var kamu = 19;
        var benar = aku > kamu;
        var salah = aku < kamu;
        // operator && (and)
        var hasil = benar && salah;
        document.write(hasil + "<br/>");
        // operator || (or)
        hasil = benar || salah;
        document.write(hasil + "<br/>");
        // operator ! (not)
        hasil = !benar;
        document.write(benar + " = " + hasil + "<br/>");
    </script>
</body>
</html>
