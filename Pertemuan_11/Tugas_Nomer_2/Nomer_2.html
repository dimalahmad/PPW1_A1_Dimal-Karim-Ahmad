<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomer 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="root">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Angkatan</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>
    </div>
    <script>
        var isPraktikan = confirm("Apakah Anda praktikan PPW1?");
        if (isPraktikan) {
            var nama = prompt("Masukkan Nama Anda:");
            var nim = prompt("Masukkan NIM Anda:");
            var angkatan = prompt("Masukkan Angkatan Anda:");

            if (nama && nim && angkatan) {
                var tableBody = document.getElementById('table-body');
                var row = document.createElement('tr');
                
                row.innerHTML = `
                    <th scope="row">1</th>
                    <td>${nama}</td>
                    <td>${nim}</td>
                    <td>${angkatan}</td>
                `;
                
                tableBody.appendChild(row);
            } else {
                alert("Semua data harus diisi!");
                document.getElementById('root').innerHTML = "<p>Data tidak lengkap, Anda tidak boleh masuk!</p>";
            }
        } else {
            document.getElementById('root').innerHTML = "<p>Anda bukan praktikan PPW1, Anda tidak boleh masuk!</p>";
        }
    </script>
</body>
</html>
