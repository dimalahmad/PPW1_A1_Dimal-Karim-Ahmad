<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Space CSS</title>
    <style>
        .example {
            background-color: #f0f0f0;
            border: 1px solid #999;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="example">
        <h3>White Space</h3>
        <p style="white-space: nowrap;">Ini adalah contoh yang menunjukkan penggunaan white-space. Ini menentukan bagaimana white-space di dalam elemen ditangani.</p>
    </div>
</body>
</html>
