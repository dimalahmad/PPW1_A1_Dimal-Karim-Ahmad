<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spacing CSS</title>
    <style>
        .example {
            background-color: #f0f0f0;
            border: 1px solid #999;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="example">
        <h3>Word Spacing</h3>
        <p style="word-spacing: 5px;">Ini adalah contoh yang menunjukkan penggunaan word-spacing. Ini meningkatkan atau mengurangi jarak antara kata.</p>
    </div>
</body>
</html>
